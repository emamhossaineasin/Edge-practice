<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" method="get">
      <fieldset>
        <legend>Your Details</legend>
        <ol>
          <li>
            Name
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
            /><br /><br />
          </li>
          <li>
            Email
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
            /><br /><br />
          </li>
          <li>
            Phone<input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
            /><br /><br />
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Delivery Address</legend>
        <ol>
          <li>
            Address <textarea type="text" id="address" name="address" rows="4" cols="50"> </textarea>
          </li>
          <li>
            Pst code <input type="text" id="email" name="email" /><br /><br />
          </li>
          <li>
            Country <input type="text" id="phone" name="phone" /><br /><br />
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Card type</legend>
        <ol>
          <li>
            <fieldset>
              <legend>Card type</legend>
              <ol>
                <li>
                  <input type="radio" id="name" name="name" />Visa<br /><br />
                </li>
                <li>
                    <input type="radio" id="name" name="name" />Amesx<br /><br />
                </li>
                <li>
                    <input type="radio" id="name" name="name" />Mastercard<br /><br />
                </li>
              </ol>
            </fieldset>
          </li>
          <li>
            Card number <input type="text" id="cardNumber" name="cardNumber" /><br /><br />
          </li>
          <li>
            Security code <input type="text" id="securityCode" name="securityCode" /><br /><br />
          </li>
          <li>
            Name on card <input type="text" id="nameOnCard" name="nameOnCard" /><br /><br />
          </li>
        </ol>
      </fieldset>
    </form>
  </body>
</html>
